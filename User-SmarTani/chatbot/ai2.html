<!DOCTYPE html>
<html>
  <head>
    <title>Tanya AI SmarTani</title>
    <script src="app.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .chat-container {
  max-width: 400px;
  margin: 0 auto;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  overflow: hidden; /* Hide overflowing content */
}

.chat-header {
  background-color: #004a15;
  color: white;
  text-align: center;
  padding: 10px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

      .chat-messages {
        padding: 10px;
        max-height: 300px;
        overflow-y: auto;
      }

      .user-message,
.ai-message {
  margin: 5px;
  padding: 10px;
  border-radius: 10px;
}

      .user-message {
  text-align: right;
  background-color: #4caf50; /* Green background */
  color: white;
}

.ai-message {
  text-align: left;
  background-color: #2196F3; /* Blue background */
  color: white;
}

      .chat-input {
        width: 100%;
        padding: 10px;
        border: none;
        border-top: 1px solid #ccc;
      }

      #send-button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #004a15;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 10px; /* Add some spacing */
}

#send-button:hover {
  background-color: #00390e; /* Darker color on hover */
}

/* Clearfix for better layout */
.chat-container::after {
  content: "";
  display: table;
  clear: both;
}


/* Adjust the chat input on smaller screens */
@media (max-width: 768px) {
  .chat-input {
    width: calc(100% - 20px);
    float: left;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
  }

  #send-button {
    width: 100%;
    float: right;
    border-top-left-radius: 0;
    border-top-right-radius: 10px;
    margin-top: 0; /* Remove margin on smaller screens */
  }
}

      header {
        background-color: #004a15;
        color: #fff;
        text-align: center;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      header img {
        width: 50px;
        height: auto;
        padding: 10px;
      }

      header h1 {
        font-size: 24px;
      }

      header nav ul {
        list-style: none;
      }

      header nav ul li {
        display: inline;
        margin-right: 10px;
      }

      header nav ul .menu a {
        text-decoration: none;
        color: #fff;
        transition: background-color 0.3s, font-size 0.3s; /* Efek transisi saat hover */
        padding: 5px 10px; /* Padding yang diperbesar saat dihover */
        border-radius: 5px; /* Tambahkan sedikit radius sudut pada latar belakang */
      }

      header nav ul .menu a:hover {
        background-color: #00390e; /* Warna latar belakang saat hover */
        color: white; /* Warna teks saat hover */
        font-size: 26px; /* Ukuran font yang diperbesar saat hover */
        transition: background-color 0.3s, font-size 0.3s; /* Efek transisi saat hover */
      }

      .content {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
      }

      /* Media Queries untuk Responsif */
      @media (max-width: 768px) {
        header {
          padding: 5px;
        }

        header h1 {
          font-size: 20px;
        }

        header nav ul {
          text-align: center;
          margin-top: 10px;
        }

        header nav ul li {
          display: block;
          margin: 5px 0;
        }

        .content {
          padding: 10px;
        }
      }


      .footer {
        background-color: #004a15;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      .footer-content {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Footer-Logo img {
        width: 50px;
        height: auto;
        padding: 10px;
      }

      .footer-links {
        text-align: center;
      }

      .footer-links a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      /* Media query untuk responsif footer */
      @media (max-width: 768px) {
        .footer-content {
          flex-direction: column;
          align-items: center; /* Pusatkan konten footer saat di zoom out */
        }

        .Footer-Logo img {
          margin: 0; /* Hapus padding */
        }

        .footer-links {
          margin-top: 10px; /* Berikan jarak antara tautan */
          text-align: center; /* Pusatkan tautan saat di zoom out */
        }

        .footer {
          padding: 10px 0;
          position: relative;
        }

        .content {
          padding: 10px;
        }

        /* Tambahkan margin atas pada mode responsif untuk mencegah footer menutupi konten saat di-zoom in */
        .content.zoom-in {
          margin-top: 60px; /* Sesuaikan dengan tinggi footer */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/chatbot/Logo transparan.png" alt="Logo SmarTani" />
      <nav>
        <ul>
          <li class="menu"><a href="http://localhost/smartani/User-SmarTani/beranda.html">Beranda</a></li>
          <li class="menu"><a href="http://localhost/smartani/User-SmarTani/peta.html">Rekomendasi Tanaman</a></li>
          <li class="menu"><a href="http://localhost/smartani/User-SmarTani/Penjadwalan.php">Penjadwalan</a></li>
          <li class="menu"><a href="http://localhost/smartani/User-SmarTani/harga.php">Cek Harga Komoditas</a></li>
          <li class="menu"><a href="http://localhost:5500">Tanya AI</a></li>
          <li class="menu"><a href="http://localhost/smartani/User-SmarTani/account.php">Akun</a></li>
        </ul>
      </nav>
    </header>

    <section class="content">
      <div class="chat-container">
        <div class="chat-header">AI Chat</div>
        <div class="chat-messages" id="chat-messages">
          <div class="ai-message">AI: Hello! How can I assist you today?</div>
        </div>
        <input
          type="text"
          class="chat-input"
          id="user-input"
          placeholder="Type your message..."
        />
        <button id="send-button">Send</button>
      </div>
    </section>
    

    <footer class="footer">
      <div class="footer-content">
        <div class="Footer-Logo">
          <img src="Logo transparan.png" alt="Logo SmarTani" />
        </div>
        <div class="footer-links">
          <a href="#">Instagram</a>
          <a href="#">Facebook</a>
          <a href="#">Tiktok</a>
        </div>
      </div>
    </footer>

    <script>
      const userMessageInput = document.getElementById("user-input");
      const chatMessagesDiv = document.getElementById("chat-messages");
      const sendButton = document.getElementById("send-button");
      sendButton.addEventListener("click", sendMessage);

      function sendMessage() {
        const userMessage = userMessageInput.value;
        appendUserMessage(userMessage);

        fetch("/ask-ai", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message: userMessage }),
        })
          .then((response) => response.json())
          .then((data) => {
            const aiResponse = data.aiResponse;
            appendAiMessage(aiResponse);
          })
          .catch((error) => {
            console.error(
              "Terjadi kesalahan dalam permintaan ke server: " + error
            );
          });

        // Clear user input
        userMessageInput.value = "";
      }

      function appendUserMessage(message) {
        const userMessageDiv = document.createElement("div");
        userMessageDiv.classList.add("user-message");
        userMessageDiv.innerHTML = `You: ${message}`;
        chatMessagesDiv.appendChild(userMessageDiv);
      }

      function appendAiMessage(message) {
        const aiMessageDiv = document.createElement("div");
        aiMessageDiv.classList.add("ai-message");
        aiMessageDiv.innerHTML = `AI: ${message}`;
        chatMessagesDiv.appendChild(aiMessageDiv);
      }
    </script>
  </body>
</html>
